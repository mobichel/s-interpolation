<span class="editable" (click)="toggleMode(true)" (keyup.enter)="toggleMode(false)">
  <input autofocus (blur)="toggleMode(false)" *ngIf="editMode; else elseBlock" [value]="value" (change)="setValue($event.target.value)"/>
  <ng-template #elseBlock>
    <span>{{value}}</span>
  </ng-template>
</span>

<span class="editable" (click)="toggleMode(true)" (keyup.enter)="toggleMode(false)">
  <select autofocus *ngIf="editMode; else elseBlock" (change)="setValue($event.target.value)" [(ngModel)]="value">
    <option *ngFor="let option of options" [value]="option">{{option}}</option>
  </select>
  <ng-template #elseBlock>
    <span>{{value}}</span>
  </ng-template>
</span>
